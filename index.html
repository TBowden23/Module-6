<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,
                   initial-scale=1.0">
    <link rel="stylesheet" href="Styles/style.css">
    <title>Fire Water Earth</title>
</head>
<body>
    <section class="game">
        <!--Title -->
        <div class="title">Fire Water Earth</div>
         
          <!--Display Score of player and computer -->
        <div class="score"> 
            <div class="playerScore">
                <h2>Player</h2>
                <p class="p-count count">0</p>
            </div>
            <div class="computerScore">
                <h2>Computer</h2>
                <p class="c-count count">0</p>
            </div>
        </div>
        <div class="choose">Choose your Element</div>
        
        
         
          <!--Choices -->
        <div class="options">
            
            <button class="fire"><img src="images/Screen_Shot_2022-08-23_at_12.41.05_PM-removebg-preview.png" alt="" class="fire">fire</button>
            
            <button class="water"><img src="images/Screen_Shot_2022-08-23_at_12.41.32_PM-removebg-preview.png" alt="" class="water">water</button>
            
            <button class="earth"><img src="images/Screen_Shot_2022-08-23_at_12.43.00_PM-removebg-preview.png" alt="" class="earth">earth</button>   
        </div>
        
        <!--Number of moves left-->
        <div class="movesleft">Moves Left: 5 </div>
        
        <!--Winner -->
        <div class="winner"></div>
         
          <!--Restart -->
        <button class="restart"></button>


 
    </section>
 
    <script src="Script/scripts.js"></script>
</body>
</html>
